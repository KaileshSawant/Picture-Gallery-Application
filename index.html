<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Gallery Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Picture Gallery Application</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687219570-4c596363fd96?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8fA%3D%3D" alt="Frozen" >

            <a href="https://unsplash.com/photos/the-sun-is-setting-over-a-rocky-landscape-MV7iHCilMJc" target="_blank">Frozen</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1701822839967-06308ce8f99c?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Edgar ymoran" >

            <a href="https://unsplash.com/photos/looking-up-at-tall-buildings-from-the-ground-lqePWrktz3Y" target="_blank">Edgar ymoran</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1700397566557-b73d5d555ec8?q=80&w=2069&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Frozen" >

            <a href="https://unsplash.com/photos/a-white-plate-topped-with-pasta-next-to-a-bowl-of-nuts--M6GxDmJESY" target="_blank">In collaboration with Olimpia Davies</a>
        </div>
       
        
    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
